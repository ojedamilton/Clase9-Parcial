<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial-Validaciones</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="daily">
                    <a href="./index.html">
                        <h1>FORMULARIO DE REGISTRO</h1>
                    </a>
                </div>
    
                <nav>
                    <a href="./index.html">Home</a>
                    <a href="./index.html">Link1</a>
                    <a href="./index.html">Link2</a>
                    <a href="./index.html">Link3</a>
                </nav>
    
            </header>
            <main>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Formulario de Registro</h3>
                    </div>
                    <form class="form-body"  action="" id="formulario" method="get"> 
                        <div class="card-body">
                            <div class="form-input">
                                <label class="lbl" for="nombre">Nombre</label>
                                <input type="text" class="input-form"   placeholder="Texto corto no menor a 3 letras" id="nombre">
                                <p class="errorNombre" id="errorNombre" style="display:none;color: red;" >Error</p>
                            </div>
                            <div class="form-input">
                                <label class="lbl" for="nombre">Apellido</label>
                                <input type="text" class="input-form"   placeholder="Texto corto no menor a 3 letras" id="apellido">
                                    <p class="errorApellido" id="errorApellido" style="display:none;color: red;" >Error</p>
                            </div>    
                            <div class="form-input"> 
                                <label class="lbl" for="nombre">Correo Electronico</label>   
                                <input type="text" class="input-form"   placeholder="Correo electronico" id="correo">
                                <p class="errorCorreo" id="errorCorreo" style="display:none;color: red;" >Error</p>
                            </div>
                            <div class="form-input">   
                                <label  class="lbl" for="nombre">Edad</label>  
                                <input type="text" class="input-form"   placeholder="Edad" id="edad">
                                <p class="errorEdad" id="errorEdad" style="display:none;color: red;" >Error</p>
                            </div>
                            <div class="form-input"> 
                                <label  class="lbl" for="pais">Pais</label>    
                                <select name="pais" class="input-form" id="pais">
                                    <option value="0">Seleccionar...</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Uruguay">Uruguay</option>
                                </select>
                                <p class="errorPais" id="errorPais" style="display:none;color: red;" >Error</p>    
                            </div>  
                            <div class="form-input">
                                <label  class="lbl">Sexo </label>
                                <div>
                                    <input type="radio" name="sexo[]"  value="Masculino"id="">
                                    <label class="lbl-selec">Masculino</label>
                                </div>
                                <div>
                                    <input type="radio" name="sexo[]" value="Femenino" id="">
                                    <label  class="lbl-selec" >Femenino</label>
                                </div>  
                                <div>
                                    <input type="radio" name="sexo[]" value="Undefined" id="">
                                    <label  class="lbl-selec">Undefined</label>
                                </div>
                                <div>
                                    <p class="errorSexo" id="errorSexo" style="display:none;color: red;" >Error</p>   
                                </div>
                            </div>
                            <div class="form-input">     
                                <label class="lbl">Temas de Interes </label>
                                <div>
                                    <input type="checkbox" name="interes[]"  value="musica"id="">
                                    <label class="lbl-selec" >Musica</label>
                                </div>
                                <div class="custom-checkbox">
                                    <input type="checkbox" name="interes[]" value="deportes" id="">
                                    <label>Deportes</label>
                                </div>  
                                <div class="custom-checkbox">
                                    <input type="checkbox" name="interes[]" value="juegos" id="">
                                    <label  class="lbl-selec">Juegos</label>
                                </div>  
                                <div class="custom-checkbox">
                                    <input type="checkbox" name="interes[]" value="tecnologia" id="">
                                    <label  class="lbl-selec">Tecnologia</label>
                                </div> 
                                <div>   
                                    <p class="errorTema" id="errorTema" style="display:none;color: red;" >Error</p>
                                </div>
                            </div>
                            <div class="form-input">
                                <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
                            </div>   
                        </div>    
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary"  id="myBtn" value="">Enviar</button>
                        </div>    
                    </form>
                </div>
            </main>
            <aside>
                <div class="widget">
                    <div class="notices-column">
                    </div>
                </div>
                <div class="widget">
                    <div class="notices-column">
                    </div>
                </div>
                <div class="widget">
                    <div class="notices-column">  
                    </div>
                </div>
                <div class="widget">
                    <div class="notices-column">      
                    </div>

        </div>
    </body>
